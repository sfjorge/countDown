<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to the next date with the hottest woman ever</h1>
        <div class="countdown">
            <div id="days" class="countdown-item">
                <span id="days-value">0</span>
                <span class="countdown-label">Days</span>
            </div>
            <div id="hours" class="countdown-item">
                <span id="hours-value">0</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div id="minutes" class="countdown-item">
                <span id="minutes-value">0</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div id="seconds" class="countdown-item">
                <span id="seconds-value">0</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
